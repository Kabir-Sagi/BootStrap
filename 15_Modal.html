<html lang="en">
<head>
    <link rel="stylesheet" href="./MDB-Free_4.19.1/css/css/all.css">
    <link rel="stylesheet" href="./MDB-Free_4.19.1/css/bootstrap.css">
    <link rel="stylesheet" href="./MDB-Free_4.19.1/css/mdb.css">
    <title></title>
</head>
<body>
    <div class="container mt-5">

       <button class="btn btn-primary animated swing slow" data-toggle="modal" data-target="#mid">Login</button>
       <div class="modal animated heartbeat slow  " id="mid">
           <div class="modal-dialog">
               <div class="modal-content">
                   <div class="modal-header bg-dark text-white">
                     <h3>Login Form</h3>
                     <i class="fas fa-times-circle" data-dismiss="modal"></i>
                   </div>
                   <div class="modal-body">
                      <form>
                          <div class="form-group">
                              <input type='text' class="form-control" placeholder="User Name" />
                          </div>
                          <div class="form-group">
                            <input type='password' class="form-control" placeholder="Password" />
                        </div>
                        <div class="text-center">
                            <input type='button' class="btn btn-primary " value="Login" />
                            <input type='button' class=" btn btn-primary " value="Close" data-dismiss="modal" />
                        </div>
                    </form>
                   </div>
               </div>
           </div>
       </div>




    </div>



    <script src="./MDB-Free_4.19.1/js/jquery.js"></script>
    <script src="./MDB-Free_4.19.1/js/bootstrap.js"></script>
</body>
</html>
