<html lang="en">
<head>
    <link rel="stylesheet" href="./MDB-Free_4.19.1/css/bootstrap.css">
    <link rel="stylesheet" href="./MDB-Free_4.19.1/css/mdb.css">
    <title></title>
    <style>
        .bg-primary {
            background: linear-gradient(45deg,black,red);
        }
        .btn-info {
            background: linear-gradient(45deg,orangered,black);
        }
    </style>
</head>
<body>
      <div class="container  mt-3 p-3">
          
           <div class="bg-primary p-3 text-center col-md-5 text-white">
            <h3>Registration Form</h3>
               <form>
                   <div class="form-group">
                       <input type="text" class="form-control" placeholder="Enter User Name" />
                   </div>
                   <div class="form-group">
                    <input type="email" class="form-control" placeholder="Enter Email" disabled />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter password" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="confirm password" />
                </div>
                <div class="form-group">
                    <select class="form-control">
                        <option>Select Designation</option>
                        <option>DevOps Engineer</option>
                        <option>Software Developer</option>
                        <option>Cloud Engineer</option>
                        <option>Data Scientist</option>
                    </select>
                </div>
                <div class="form-check">
                    <label class="form-check-label">Select Gender</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" class="form-check-input" />
                    <label class="form-check-label">Male</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" class="form-check-input" />
                    <label class="form-check-label">Female</label>
                </div>
                <div class="form-group" >
                    <input type="submit" value="Register" class="form-control  btn-info" disabled />
                </div>
               </form>
           </div>
      </div>
</body>
